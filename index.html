<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rockpaper.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="text">ROCK PAPER</h1>
        <h1 class="text">SCISSORS</div>

    </header>

    <div class="game-display">
        <div class="human-container">
            <div class="text">You</div>
            <img src="questionMark.jpg" alt="Rock Paper Scissor" id="humanPick">
        </div>
        <div id="humanScore">0</div>
        <div class="text">vs</div>
        <div id="computerScore">0</div>


        <div class="computer-container">
            <div class="text">Computer</div>
            <img src="questionMark.jpg" alt="Rock Paper Scissor" id="computerPick">
        </div>
    </div>

    <div class="btn-container">
        <button id="btnStart">Start Game</button>
    </div>
    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>


</body>
</html>
